<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/bootstrap3.3.6/3.3.6.bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/bootstrap3.3.6/1.12.0.jquery.min.js"></script>
    <script src="/bootstrap3.3.6/3.3.6.bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="branding"><span class="highlighted white">Acme</span> Web Design</h1>

        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><span class="glyphicon glyphicon-road"></span>&nbsp;Fixed later</li>
                    <li><span class="glyphicon glyphicon-phone"></span>&nbsp;999999999</li>
                    <li><span class="glyphicon glyphicon-envelope"></span>&nbsp;email@gmial.com</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Subscribe</h3>
                <form action="#" method="post">
                    <p>
                    <label for="name">Name</label>
                    <input type="text" name="name">
                    </p>
                    <p>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    </p>
                    <p>
                    <label for="text">Phone</label>
                    <input type="text" name="phone">
                    </p>
                    <p>
                    <label for="address">Address</label>
                    <input type="text" name="address">
                    </p>
                    <p class="full">
                    <label for="message">Message</label>
                    <textarea name="message"></textarea>
                    </p>
                    <p class="full">
                    <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
